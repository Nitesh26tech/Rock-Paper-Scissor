<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

                <p>Computer</p>
                <span id="compScore">0</span>
            </div>
        </div>

        <div class="choices">
            <div class="choice" data-choice="ROCK">
                <p>ROCK</p>

            </div>
            <div class="choice" data-choice="SCISSOR">
                <p>SCISSOR</p>
                <span>‚úÇÔ∏è</span>
            </div>
        </div>
        <div class="result-box">
            <p id="userChoice">You :-</p>
            <p id="compChoice">Computer :-</p>
            <h2 id="result"> Result :-</h2>
        </div>
        <p id="round">Round: 0 / 10</p>
        <button id="resetBtn">Play Again</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
